spring:
  r2dbc:
    url: "r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;USER=cyber;PASSWORD=foot"
    username: cyber
    password: foot
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;USER=cyber;PASSWORD=foot"
    username: cyber
    password: foot
  flyway:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;USER=cyber;PASSWORD=foot"
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

logging:
  config: classpath:log4j2-spring.xml
  level:
    root: INFO

