<div *ngIf="rounds && rounds.length > 0" style="margin-top: 2rem; text-align: center;">
  <h2>Fixture completo</h2>
  <div *ngFor="let round of rounds; let i = index">
    <h3>Fecha {{ i + 1 }}</h3>
    <ul style="list-style: none; padding: 0; max-width: 400px; margin: 0 auto;">
      <li *ngFor="let fixture of round">
        <span style="font-weight: bold; color: #1976d2;">{{ fixture.homeClubName || getClubName(fixture.homeClubId) }}</span>
        vs
        <span style="font-weight: bold; color: #d32f2f;">{{ fixture.awayClubName || getClubName(fixture.awayClubId) }}</span>
      </li>
    </ul>
  </div>
</div>
